<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label></mat-label>
    <input focus matInput placeholder=""
           [(ngModel)]="data.name"
           (keydown.enter)="submit()">
  </mat-form-field>
  <div id="body">
    {{ data.body }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="data.name">Ok</button>
</mat-dialog-actions>
